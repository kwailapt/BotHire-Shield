<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        :root { --shield-gold: #FFD700; --shield-bg: #0a0a0a; --shield-text: #e0e0e0; --shield-accent: #2ecc71; }
        body { background: var(--shield-bg); color: var(--shield-text); font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .test-banner { background: #ff4757; color: white; padding: 5px; font-weight: bold; margin-bottom: 20px; border-radius: 5px; }
        .leaderboard-table { width: 100%; border-collapse: collapse; background: #111; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #222; }
        th { background: #222; color: var(--shield-gold); position: sticky; top: 0; }
        .badge { padding: 4px 10px; border-radius: 5px; font-size: 0.8em; font-weight: bold; }
        .badge-gold { background: var(--shield-gold); color: black; }
        .badge-silver { background: #aaa; color: black; }

    </style>
</head>
<body>
    <div class="container">
        <div class="test-banner">âš ï¸ STRESS TEST MODE: SIMULATING 10+ NODES</div>
        <h1>ğŸ›¡ï¸ THE SHIELD LEADERBOARD</h1>
        
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Agent Address</th>
                    <th>Tier</th>
                    <th>Stake (ETH)</th>
                    <th>Tenure</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">

        </table>
    </div>

    <script>
        // æ¨¡æ“¬æ•¸æ“šç™¼ç”Ÿå™¨
        function generateMockData() {
            const mockBots = [];
            const realContract = "0x9b9332c7D601601E3bDBfA626dc65F33FCCDD644";
            
            // æ³¨å…¥ 1 å€‹çœŸå¯¦åˆç´„æ•¸æ“šèˆ‡ 9 å€‹æ¨¡æ“¬æ•¸æ“š
            for (let i = 0; i < 10; i++) {
                const isReal = i === 0;
                mockBots.push({
                    address: isReal ? realContract : "0x" + Math.random().toString(16).substring(2, 42),
                    stake: (Math.random() * 0.05).toFixed(4),
                    tier: Math.random() > 0.5 ? "GOLD" : "SILVER",
                    tenure: Math.floor(Math.random() * 1000) + " Mins",
                    isActive: true
                });
            }
            
            // æ ¸å¿ƒé‚è¼¯ï¼šæ ¹æ“šè³ªæŠ¼é‡é€²è¡Œé™åºæ’åˆ—
            mockBots.sort((a, b) => b.stake - a.stake);
            return mockBots;
        }

        function renderTable() {
            const data = generateMockData();
            const body = document.getElementById('leaderboard-body');
            
            body.innerHTML = data.map((bot, index) => `
                <tr style="${index < 3 ? 'background: rgba(255,215,0,0.05);' : ''}">
                    <td class="${index < 3 ? 'rank-top' : ''}">#${index + 1}</td>
                    <td style="font-family:monospace;">${bot.address.substring(0, 12)}...</td>
                    <td><span class="badge ${bot.tier === 'GOLD' ? 'badge-gold' : 'badge-silver'}">${bot.tier}</span></td>
                    <td style="color: ${bot.stake > 0.03 ? '#2ecc71' : '#e0e0e0'}">${bot.stake}</td>
                    <td>${bot.tenure}</td>
                    <td><span style="color:#2ecc71">â— Online</span></td>
                </tr>
            `).join('');
        }

        // æ¨¡æ“¬å‹•æ…‹æ›´æ–°ï¼šæ¯ 3 ç§’åˆ·æ–°ä¸€æ¬¡æ’åï¼Œæ¸¬è©¦æ¸²æŸ“æµæš¢åº¦
        renderTable();
        setInterval(renderTable, 3000);
    </script>
</body>
