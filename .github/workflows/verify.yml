name: BotHire-Shield Protocol Guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-protocol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install ajv-cli

      - name: Execute x402 Protocol Check
        run: |
          chmod +x verify.sh
          ./verify.sh
